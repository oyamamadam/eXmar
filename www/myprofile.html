<div id="content" class="snap-content profile">
    <div class="content">
        <div class="header-clear-large"></div>
        <!--Page content goes here, fixed elements go above the all elements class-->
        <div class="one-half-responsive">
            <div class="photoborder">
                <div id="namecell">
                    <div id="profile-headname" style="font-size: 20px">
                    </div>
                    <div id="profile-parentname" style="font-size: 15px">
                    </div>
                </div>
                <div>
                    <img class="profile-photo" id="photouser">
                </div>
                

            </div>
            <div id="background-color" class="material-container full-bottom">
                <div class="contact-form no-bottom">

                    <form action="php/contact.php" method="post" class="contactForm" id="contactForm">
                        <!-- name  -->
                        <div class="formFieldWrap">
                            <label class="field-title contactEmailField margin profile_label" for="contactEmailField">Nombre:
                            </label>
                            <input type="text" name="contactEmailField" value=""
                                   class="contactField requiredField requiredEmailField textcell back-color"
                                   id="profile-name"/>
                        </div>
                        <!-- last name-->
                        <div class="formFieldWrap">
                            <label class="field-title contactEmailField margin profile_label" for="contactEmailField">Segundo Nombre:
                            </label>
                            <input type="text" name="contactEmailField" value=""
                                   class="contactField requiredField requiredEmailField textcell back-color"
                                   id="profile-secondname"/>
                        </div>
                        <!-- fater name -->
                        <div class="formFieldWrap">
                            <label class="field-title contactEmailField margin profile_label" for="contactEmailField">Apellido Paterno:
                            </label>
                            <input type="text" name="contactEmailField" value=""
                                   class="contactField requiredField requiredEmailField textcell back-color"
                                   id="profile-fathername"/>
                        </div>
                        <!--Mother name -->
                        <div class="formFieldWrap">
                            <label class="field-title contactEmailField margin profile_label" for="contactEmailField">Apellido Materno:
                            </label>
                            <input type="text" name="contactEmailField" value=""
                                   class="contactField requiredField requiredEmailField textcell back-color"
                                   id="profile-mothername"/>
                        </div>
                        <!--sender -->
                        <div class="formFieldWrap">
                            <label id="optionlabel" class="field-title contactEmailField margin profile_label" for="contactEmailField"> Género:
                            </label>
                            <select id="profile-gender" class="select-border">
                                <option value="Male">Masculino</option>
                                <option value="Female">Femenino</option>
                            </select>
                        </div>
                        <!--email -->
                        <div class="formFieldWrap">
                            <label class="field-title contactEmailField margin profile_label" for="contactEmailField">Correo:
                            </label>
                            <input type="text" name="contactEmailField" value=""
                                   class="contactField requiredField requiredEmailField textcell back-color"
                                   id="profile-email">
                        </div>

                        <!--password-->
                        <div class="formFieldWrap">
                            <label class="field-title contactEmailField margin profile_label" for="contactEmailField">Contraseña:
                            </label>
                            <input type="password" name="contactEmailField" value=""
                                   class="contactField requiredField requiredEmailField textcell back-color"
                                   id="profile-password"/>
                        </div>
                        <!--birthday-->
                        <div class="date">
                            <p>Cumpleaños: <input type="text" id="birthday" class="date_text"></p>
                        </div>

                        <!--passport no1-->
                        <div class="formFieldWrap">
                            <label class="field-title contactEmailField margin profile_label" for="contactEmailField"> No.Pasaporte:
                            </label>
                            <input type="text" name="contactEmailField" value=""
                                   class="contactField requiredField requiredEmailField textcell back-color"
                                   id="profile-passport1"/>
                        </div>
                        <div class="date">
                            <p>Fecha de expiración pasaporte:<input type="text" id="passport1" class="date_text"></p>
                        </div>

                        <!--passport day2 -->
                        <div class="formFieldWrap">
                            <label class="field-title contactEmailField margin profile_label" for="contactEmailField"> No. 2do. Pasaporte::
                            </label>
                            <input type="text" name="contactEmailField" value=""
                                   class="contactField requiredField requiredEmailField textcell back-color"
                                   id="profile-passport2"/>
                        </div>
                        <div class="date">
                            <p>Fecha de expiración 2do. pasaporte: <input type="text" id="passport2" class="date_text"></p>
                        </div>
                        <div>
                            <div class="formFieldWrap">
                                <label class="field-title contactEmailField margin profile_label" for="contactEmailField">Foto de Perfil:
                                </label>
                                <input type="text" name="contactEmailField" value=""
                                       class="contactField requiredField requiredEmailField textcell back-color search-width"
                                       id="profile-photo-url"/>
                            </div>
                            <div>
                                <a href="#" id="load_image"><i class="search-button google-color fa fa-search"></i></a>
                            </div>
                        </div>
                        <div class="formTextareaWrap">
                            <label class="field-title contactMessageTextarea margin note_label" for="contactMessageTextarea">Notas:
                            </label>
                            <textarea name="contactMessageTextarea" class="contactTextarea requiredField textarea_background"
                                      id="notes"></textarea>
                        </div>
                        <!-- save button -->
                        <div>
                            <a href="#" id="save_button" class="button button-green save_button fa fa-floppy-o"><span class="save-font"> Guardar</span></a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
